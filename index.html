<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

<body>
    <main class="profile-container">
        <article class="profile-description">
            <figure>
                <img class="profile-image" src="./images/image-victor.jpg" alt="picture of Victor">
                <figcaption class="profile-name">Victor Crest<span class="age">26</span></figcaption>
            </figure>
            <p class="location">London</p>
            <ul class="stats">
                <li>
                    <p>80K<br><span>Followers</span></p>
                </li>
                <li>
                    <p>803K<br><span>Likes</span></p>
                </li>
                <li>
                    <p>1.4K<br><span>Photos</span></p>
                </li>
            </ul>
        </article>
    </main>
</body>

</html>
